<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Manager profile</title>
    <link href="res/style.css" rel="stylesheet" type="text/css">

    <!--for posting data-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="res/js/scripts.js" type="text/javascript"></script>
    <script src="res/js/animate-bg.js" type="text/javascript"></script>
</head>
<body>
<div id="header">
    <div id="logo">
        <a href="public/index.jsp"><img src="res/images/foodservice.png"></a>
    </div>
    <div id="menu">
        <ul id="nav">
            <li><a href="public/index.jsp">Home</a></li>
            <li><a href="${root}/view/public/index.jsp">Service</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="private/redirect">Profile</a></li>
        </ul>
    </div>
</div>
<div id="content">
    <div id="leftBar">
        <p>Leftbar</p>
    </div>
    <div id="centralBar">
        <h2>Profile</h2>
        <br>
        <div id="profileImage">
            <img height="150px" src="res/images/photo.jpg"/>
        </div>
        <div id="profileText">
            <div id="profileTextKey">
                <p>First name : </p>
                <br>
                <p>Last name : </p>
                <br>
                <p>E-mail : </p>
                <br>
                <p>About you : </p>
            </div>
            <div id="profileTextValue">
                <p id="profileFName">Ivan</p>
                <br>
                <p id="profileLName">Yakukhno</p>
                <br>
                <p id="profileEmail">sokole2@yandex.ru</p>
                <br>
                <p id="profileInfo">Some information fsddd ddddd ddddddd dddddddd dddddddddddd</p>
            </div>
            <div id="profileMenu">
                <form>
                    <button formaction="add_shop.html" class="imageButton" onmousemove="moveImage(this)" onmouseout="outImage(this)">
                        <img src="res/images/ic_action_user.png"/>
                    </button>
                    <button formaction="private/messages.jsp" class="imageButton" onmousemove="moveImage(this)" onmouseout="outImage(this)">
                        <img src="res/images/ic_action_mail.png"/>
                    </button>
                </form>
            </div>
        </div>

        <!-- csrt for log out-->
        <form action="${logoutUrl}" method="post" id="logoutForm">
            <input type="hidden"
                   name="${_csrf.parameterName}"
                   value="${_csrf.token}" />
        </form>
        <br>
        <p style="text-align: right; margin-right"><button onclick="javascript:formSubmit()"><p>Logout</p></button></p>

     
    </div>
    <div id="rightBar">
        <p>Rightbar</p>
    </div>
</div>
</body>
</html>

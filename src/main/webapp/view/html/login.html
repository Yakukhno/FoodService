<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Login Page</title>
  
  <link href="res/style.css" rel="stylesheet" type="text/css" media="screen" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>
  <script src="res/js/animate-bg.js" type="text/javascript"></script>
  <script src="res/js/scripts.js" type="text/javascript"></script>
</head>

<body onload='document.f.username.focus();'>
    <div id="header">
      <div id="logo">
        <a href="public/index.jsp"><img src="res/images/foodservice.png"></a>
      </div>
      <div id="menu">
        <ul id="nav">
          <li><a href="public/index.jsp">Home</a></li>
          <li><a href="public/service.jsp">Service</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="private/redirect">Profile</a></li>
        </ul>
      </div>
    </div>
    
    <div id="content">
      <div id="leftBar">
        <p>Leftbar</p>
      </div>
      <div id="centralBar">
        <h2>Sign in</h2>
        
        <br>
        <form name='f' action="<c:url value='/j_spring_security_check' />" method='POST'>
          <p>Login</p>
          <p><input type='text' name='username' style="border-width: 1px; border-style: solid"></p>
          <p>Password</p>
          <p><input type='password' name='password' style="border-width: 1px; border-style: solid"></p>
          <p><input id="remember" name="_spring_security_remember_me" type="checkbox" /> Remember me</p>
          <button name="submit" type="submit"><p>Sign in</p></button>

          <input type="hidden" name="${_csrf.parameterName}"
                 value="${_csrf.token}" />
        </form>
      </div>
      <div id="rightBar">
        <p>Rightbar</p>
      </div>
    </div>
</body>
</html>
